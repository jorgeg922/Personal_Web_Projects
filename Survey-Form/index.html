<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<!--

<h1 id="title">Survey Form</h1>
<div id="outer-container">
<p id="description">Let us know how we can improve freeCodeCamp</p>

<form id="survey-form">
  <div class="left-container">
    <label for="name" id="name-label">*Name:</label>
  </div>
  <div class="right-container">
    <input type="text" id="name" class="input-fields" placeholder = "Enter your name" required />
  </div>
  <div class="left-container">
    <label for="email" id="email-label">*Email:</label>
  </div>
  <div class="right-container">
    <input type="email" id="email" placeholder="Enter your email" required class="input-fields"/>
  </div>
  <div class="left-container">
    <label for="age"  id="number-label">*Age</label>
  </div>
  <div class="right-container">
    <input type="number" min="1" max="100" id="number" placeholder="Age" class="input-fields"/>
  </div>
  <div class="left-container">
    <label for="dropdown">Which option best describes your current role?</label>
  </div>
    <div class="right-container select-cont">
      <select id="dropdown">
        <option disabled value>Select an option</option>
        <option value="Student">Student</option>
        <option value="Job">Full Time Job</option>
        <option value="Learner">Full Time Learner</option>
        <option value="PreferNotTo">Prefer not to say</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div class="left-container">
      <label for="recommend">*How likely is that you would recommend freeCodeCamp to a friend?</label>
  </div>
  <div class="right-container fields-set">
    <ul>
      <li><input type="radio" name="radio-btns" value="definitely"/>
        <label>Definitely</label></li>
      <li><input type="radio" name="radio-btns" value="maybe"/>
        <label>Maybe</label></li>
      <li><input type="radio" name="radio-btns" value="notsure"/>
        <label>Not sure</label></li>
    </ul>
  </div>
  <div class="left-container">
    <label for="like">What do you like most in FCC:</label>
  </div>
    <div class="right-container select-cont">
      <select id="like">
        <option disabled selected>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="opensource">Open Source</option>
      </select>
    </div>
  <div class="left-container">
    <label for="improve">Things that should be improved in the future <br> (Check all that apply):</label>
  </div>
  <div class="right-container fields-set">
    <ul>
    <li><input type="checkbox" value="1" id="front-end">
      <label for="front-end">Front-end Projects</label></li>
    <li><input type="checkbox" value="2" id="back-end">
      <label for="back-end">Back-end Projects</label></li>
     <li><input type="checkbox" value="3" id="datavisual">
      <label for="datavisual">Data Visualization</label></li>
     <li><input type="checkbox" value="4" id="challenges">
      <label for="challenges">Challenges</label></li>
      <li><input type="checkbox" value="5" id="opensource">
      <label for="opensource">Open Source Community</label></li>
      <li><input type="checkbox" value="6" id="gitter">
      <label for="gitter">Gitter help rooms</label></li>
      <li><input type="checkbox" value="7" id="videos">
      <label for="videos">Videos</label></li>
      <li><input type="checkbox" value="8" id="meetups">
      <label for="meetups">City Meetups</label></li>
      <li><input type="checkbox" value="9" id="wiki">
      <label for="wiki">Wiki</label></li>
      <li><input type="checkbox" value="10" id="forum">
      <label for="forum">Forum</label></li>
      <li><input type="checkbox" value="11" id="courses">
      <label for="courses">Additional Courses</label></li>
    </ul>
  </div>
  <div class="left-container fields-set">
    <label for="comments">Any Comments or Suggestions?</label>
  </div>
  <div class="right-container">
    <textarea id="comments" placeholder="Enter your comment here..."></textarea>
  </div>
  <div>
    <button id="submit" type="submit"><strong>Submit<strong></button>
  </div>
  </div>
  
</form>
  
  

    <script src="js/index.js"></script>




</body>

</html>
